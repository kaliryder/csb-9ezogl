    <div class="navbar">
      <a class="active" href="./index.html">Home</a>
      <a href="./sculpture.html">Sculpture</a>

      <a href="./paper.html">Paper</a>
      <a href="./interactive.html">Interactive</a>
      <a href="./about.html">About</a>

    <div class="bodyContent">
      <div class="animationParent">
        <video
          class="animationChild"
          width="400"
          height="200"
          autoplay
          loop
          muted
        >
          <source src="backgrounds/vid-name.MP4" type="video/mp4" />
        </video>
      </div>
      <div class="blueNameParent">
        <img
          class="blueNameChild"
          width="400px"
          height="200px"
          src="backgrounds/img-indexBG.png"
        />
      </div>
      <div class="headshotParent">
        <img
          class="headshotChild"
          src="backgrounds/img-headshot.PNG"
          alt="headshot"
        />
      </div>
      <div class="slideParent">
        <div class="slideChild">
          <img class="slides" src="slide/img-slide-lean.png" />
          <img class="slides" src="slide/img-slide-noodle.png" />
          <img class="slides" src="slide/img-slide-eight.png" />
          <img class="slides" src="slide/img-slide-snakemouse.png" />
          <img class="slides" src="slide/img-slide-head.png" />
          <img class="slides" src="slide/img-slide-jeans.png" />
        </div>
      </div>
      <div>
        <button class="slideButtons" onclick="plusSlide(-1)">&#10094;</button>
        <button class="slideButtons" onclick="plusSlide(+1)">&#10095;</button>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="cursor.js"></script>
  </body>
</html>
